<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Ten</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Make Ten</h1>
        <div class="score-timer">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time Left: <span id="timer">180</span>s</div>
        </div>
        <button id="start-btn" class="control-btn">Start Game</button>
        <button id="reset-btn" class="control-btn" style="display: none;">Reset Game</button>
        <div id="grid" class="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
